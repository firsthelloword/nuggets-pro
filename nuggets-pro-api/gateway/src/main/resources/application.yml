server:
  port: 8881
spring:
  application:
    name: nuggets-gateway-service

  cloud:
    nacos:
      discovery:
        username: nacos
        password: nacos
        server-addr: 127.0.0.1:8848
        namespace: public
      config:
        username: nacos
        password: nacos
        context-path: /nacos
        server-addr: 127.0.0.1:8848
  config:
    import: nacos:nacos-config-example.properties?refresh=true
