server:
  port: 8881
spring:
  application:
    name: nuggets-gateway-service

  cloud:
    nacos:
      discovery:
        username: nacos
        password: nacos
        server-addr: 127.0.0.1:8848
        namespace: public
      config:
        username: nacos
        password: nacos
        context-path: /nacos
        server-addr: 127.0.0.1:8848
    # 配置跨域
    gateway:
      routes:
        - id: xxx
          uri: lb://nuggets-auth-service
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix= 1
  config:
    import: nacos:nacos-config-example.properties?refresh=true

